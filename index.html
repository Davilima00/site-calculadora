<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>calculadora</title>
</head>
<body>
    <header>
        <h1>calculadora</h1>
    </header>

    <main>
        <div class="conteiner">
            <div class="calc">
                <div id="resultado">
                    <p>0</p>
                </div>
                <div class="eixox">
                    <button class="operadores-x">CE</button>
                    <button class="operadores-x">+/-</button>
                    <button class="operadores-x">%</button>
                    <button class="operadores-y">â‰ </button>
                </div>
                <div class="eixox">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operadores-y">X</button>
                </div>
                <div class="eixox">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operadores-y">-</button>
                </div>
                <div class="eixox">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operadores-y">+</button>
                </div>
                <div class="eixox">
                    <button id="button0">0</button>
                    <button>,</button>
                    <button class="operadores-y">=</button>
                </div>       
            </div>
        </div>
    </main>

</html>
